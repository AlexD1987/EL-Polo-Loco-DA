<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/8_coin/coin_1.png">
    <script src="models/world.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/sun.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/ground.class.js"></script>
    <script src="models/tumble.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/enemy.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="js/game.js"></script>
    <script src="levels/level1.js"></script>
</head>

<body onload="init()">
    <h1>El Polo Loco</h1>

    <div id="startScreen">

    </div>
    <div class="main">
        <canvas id="canvas" width="720" height="480">

        </canvas>
        <div class="hud">
            <div class="counter">
                <h2 id="ammoCounter">0</h2>
                <h2 id="coinCounter">0</h2>
            </div>
            <div class="buttons">
                <div class="singleBtnSection">
                    <button id="btnLeft"><img src="./img/10_buttons/left.png" alt=""></button>
                    <button id="btnRight"><img src="./img/10_buttons/right.png" alt=""></button>
                </div>
                <div class="singleBtnSection">
                    <button id="btnJump"><img src="./img/10_buttons/jump.png" alt=""></button>
                    <button id="btnThrow"><img src="./img/10_buttons/throw.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
